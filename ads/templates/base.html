<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../media/static/css/base.css">
    {% block links %}{% endblock %}
</head>
<body>
    <header>
        <section class="container header-section">
            <h1><a href="{% url 'index' %}">HouseSale</a></h1>
            {% if user.is_authenticated %}
            <div class="profile-link"></div>
            {% else %}
            <button class="autorization-button" onclick="openForm()">Войти</button>
            {% endif %}
        </section>
    </header>
    
    {% block content %}
    {% endblock %}


    <div class="autorization-form" title="Авторизация">
        <p class="autorization-form-header">Авторизация</p>
        <button class="close" onclick="closeForm()"></button>
        <form action="" method="post" class="form-container" name='autorization'>
            <label>Почта:</label>
            <input name="name" type="text">
            <label>Пароль:</label>
            <input name="password" type="password">
            <button type="submit" class="autorization-btn">Войти</button>
        </form>
    </div>

    <script src="../media/static/js/main.js"></script>
</body>
</html>
